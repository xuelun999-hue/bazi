<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天使八字</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>天使八字</h1>
        <form id="baziForm">
            <div class="form-group">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="birthDate">出生日期：</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>
            
            <div class="form-group">
                <label for="birthTime">出生時辰：</label>
                <select id="birthTime" name="birthTime" required>
                    <option value="">請選擇時辰</option>
                    <option value="子時">子時 (23:00-01:00)</option>
                    <option value="丑時">丑時 (01:00-03:00)</option>
                    <option value="寅時">寅時 (03:00-05:00)</option>
                    <option value="卯時">卯時 (05:00-07:00)</option>
                    <option value="辰時">辰時 (07:00-09:00)</option>
                    <option value="巳時">巳時 (09:00-11:00)</option>
                    <option value="午時">午時 (11:00-13:00)</option>
                    <option value="未時">未時 (13:00-15:00)</option>
                    <option value="申時">申時 (15:00-17:00)</option>
                    <option value="酉時">酉時 (17:00-19:00)</option>
                    <option value="戌時">戌時 (19:00-21:00)</option>
                    <option value="亥時">亥時 (21:00-23:00)</option>
                </select>
            </div>
            
            <div class="price-info">
                <p>服務費用：<strong>NT$111</strong></p>
            </div>
            
            <button type="submit" class="payment-btn">遇見天使（NT$111）</button>
        </form>
        
        <!-- Stripe 付款表單 -->
        <div id="payment-form" class="payment-form hidden">
            <h2>安全付款</h2>
            <div id="payment-element">
                <!-- Stripe Elements 會在這裡創建付款表單 -->
            </div>
            <div id="payment-errors" class="payment-errors"></div>
            <button id="submit-payment" class="payment-btn">
                <span id="button-text">完成付款</span>
                <span id="spinner" class="spinner hidden"></span>
            </button>
            <button id="cancel-payment" class="cancel-btn">取消</button>
        </div>
        
        <div id="result" class="result hidden">
            <h2>天使叮嚀：</h2>
            <p id="baziResult"></p>
        </div>
        
        <div id="loading" class="loading hidden">
            <p>正在處理付款...</p>
            <p id="loading-text">請稍候...</p>
        </div>
        
        <!-- 版權和聯絡信息 -->
        <footer class="footer">
            <div class="footer-content">
                <p class="copyright">© 2024 天使八字 - 你好我是綠老頭</p>
                <p class="contact">客服聯絡：<a href="mailto:Jackeychen@2925.com">Jackeychen@2925.com</a></p>
            </div>
        </footer>
    </div>
    
    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="script.js"></script>
</body>
</html>
